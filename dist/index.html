<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AppLab Dribble</title>
    <link rel="stylesheet" href="./css/main.css" />
    <style>
      body {
        background: url(../img/bg.jpg) no-repeat center fixed;
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <div class="container_header">
      <img class="logo" src="../img/logo.png" alt="logo" />
      <nav>
        <ul>
          <li>Home</li>
          <li>Key Features</li>
          <li>Pricing</li>
          <li>Testimonial</li>
          <li>FAQ</li>
          <button class="btn_1">Try for free</button>
        </ul>
      </nav>
    </div>
    <div class="container_body">
      <div class="container_body_left">
        <span class="container_badge">
          <h4>#1 Editors Choice App of 2020</h4>
          <img class="badge" src="../img/badge.png" alt="badge" />
        </span>
        <h2>Best app for your modern lifestyle</h2>
        <p>
          Increase productivity with a simple to-do app. App for managing your
          personal budgets.
        </p>
        <span>
          <button class="btn_2">Try for free</button>
          <button class="btn_3">Watch demo video</button>
        </span>
      </div>
      <img class="phone_image" src="../img/phone.png" alt="phone" />
    </div>
  </body>
</html>
